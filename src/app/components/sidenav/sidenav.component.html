<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
        <p><button mat-raised-button ="primary" (click)="close('toggle button')">Toggle</button></p>

    </mat-sidenav>

    <mat-sidenav-content>
        <p><button mat-raised-button (click)="sidenav.open()">Open</button></p>
        <app-ventas *ngIf="cambio"></app-ventas>
        <app-column *ngIf="!cambio"></app-column>
        <div class=" ">
            <button (click)="window()" class="btn btn-success btn-block ">{{ buttonText }} </button>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
