<div class="container  ">
    <div class="row">

        <div class="example-container mat-elevation-z8 ">
            <table mat-table [dataSource]="dataSource">
                <!-- Name Column -->
                <ng-container matColumnDef="tienda" sticky>
                    <th mat-header-cell *matHeaderCellDef> <strong>Tienda</strong>  </th>
                    <td mat-cell *matCellDef="let element"> {{ element.CATDESCR}} </td>
                </ng-container>

                <!-- Position Column -->
<!--                 <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1  }} </td>
                </ng-container> -->


                <ng-container matColumnDef="almacen">
                    <th mat-header-cell *matHeaderCellDef> <strong>Alm</strong>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.DALMACEN}} </td>
                </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="tickets">
                    <th mat-header-cell *matHeaderCellDef> <strong>Tick</strong> </th>
                    <td mat-cell *matCellDef="let element"> {{element.TICKETS}} </td>
                </ng-container>

                <ng-container matColumnDef="piezas">
                    <th mat-header-cell *matHeaderCellDef> <strong>Pzas</strong>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.PIEZAS | number:'1.2-2'}} </td>
                </ng-container>

                <ng-container matColumnDef="importe">
                    <th mat-header-cell *matHeaderCellDef> <strong>Imp</strong>  </th>
                    <td mat-cell *matCellDef="let element"> $ {{element.IMPORTE | number:'1.2-2'}} </td>
                </ng-container>

                <ng-container matColumnDef="pza">
                    <th mat-header-cell *matHeaderCellDef> <strong>Pz tkt Prm</strong>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.PZAS_TKT_PROM | number:'1.2-2'}} </td>
                </ng-container>

                <ng-container matColumnDef="tkt">
                    <th mat-header-cell *matHeaderCellDef> <strong>tkt Prm</strong>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.IMP_TKT_PROM | number:'1.2-2'}} </td>
                </ng-container>

                <!-- Star Column -->
<!--                 <ng-container matColumnDef="star" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon>more_vert</mat-icon>
                    </td>
                </ng-container> -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </div>




</div>
